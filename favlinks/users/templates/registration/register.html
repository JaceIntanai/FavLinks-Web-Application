{% extends "registration/layout.html" %}
{%block title %}Register{% endblock%}
{% block body %}
<div>
    {% if messages %}
        {% for message in messages %}
            <div style="color:red;">{{ message }}</div>
        {% endfor %}
    {% endif %}
    {% if message %}
            <div style="color:red;">{{ message }}</div>
    {% endif %}
    <form action="{% url 'register' %}" method="POST" class="input-form" >
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" placeholder="fill your username" id="username" name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" placeholder="fill your password" id="password" name="password" required><br>
        <label for="cpassword">Confirm Password:</label>
        <input type="password" placeholder="fill your password again" id="cpassword" name="cpassword" required><br>
        <label for="first_name">First Name:</label>
        <input type="text" placeholder="fill your first name" id="first_name" name="first_name" required><br>
        <label for="last_name">Last Name:</label>
        <input type="text" placeholder="fill your last name" id="last_name" name="last_name" required><br>
        <label for="mail">E-Mail:</label>
        <input type="mail" placeholder="fill your e-mail address" id="mail" name="mail" required><br>
        <button type="submit">Register</button>
    </form>
</div>
{% endblock %}
